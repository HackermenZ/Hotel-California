    <style>
      /* CSS styles */
      body {
        justify-content: center;
        text-align: center;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      section {
        padding: 50px;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
        margin-top: 20px;
      }

      .slider-container {
        max-width: 800px;
        margin: 20px auto;
        overflow: hidden;
      }

      .slider {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }

      .slide {
        min-width: 100%;
        box-sizing: border-box;
        overflow: hidden; /* Ensure images don't overflow the container */
      }

      .slide img {
        width: 100%; /* Make images fill the slide container */
        height: auto; /* Maintain aspect ratio */
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-gap: 10px;
        padding: 10px;
      }

      .gallery img {
        width: 100%;
        height: auto;
        border-radius: 5px;
      }
    </style>

      .logo {
        color: var(--color-white);

      .menu-bar {
        background-color: var(--color-black);
        height: 80px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        /* justify-content: center; */
        align-items: center;
        padding: 0 5%;
        position: relative;
      }

      .menu-bar ul {
        list-style: none;
        display: flex;
      }

      .menu-bar ul li {
        padding: 10px 30px;
        position: relative;
      }

      .menu-bar ul li a {
        font-size: 20px;
        color: var(--color-white);
        text-decoration: none;

        transition: all 0.3s;
      }

      .menu-bar ul li a:hover {
        color: var(--color-primary);
      }

      .fas {
        float: right;
        margin-left: 10px;
        padding-top: 3px;
      }

      /* dropdown menu style */
      .dropdown-menu {
        display: none;
      }

      .menu-bar ul li:hover .dropdown-menu {
        display: block;
        position: absolute;
        left: 0;
        top: 100%;
        background-color: var(--color-black);
      }

      .menu-bar ul li:hover .dropdown-menu ul {
        display: block;
        margin: 10px;
      }

      .menu-bar ul li:hover .dropdown-menu ul li {
        width: 150px;
        padding: 10px;
      }

      .dropdown-menu-1 {
        display: none;
      }

      .dropdown-menu ul li:hover .dropdown-menu-1 {
        display: block;
        position: absolute;
        left: 150px;
        top: 0;
        background-color: var(--color-black);
      }
    </style>

        width: 100%;
        height: 100%;

  <script>
    const myDiv = document.getElementById('myDiv');
    const data = `Welcome ${localStorage.getItem('username')}`;
    myDiv.innerHTML = `<h1>${data}</h1>`;
    function startImageSlider(id) {
      const slider = document.getElementById(id).querySelector(".slider");
      let counter = 0;

      function updateSlider() {
        slider.style.transform = `translateX(${-counter * 100}%)`;
      }

      // Change slide every 3 seconds (adjust the interval as needed)
      setInterval(() => {
        counter = (counter + 1) % 4; // Assuming you have 4 images
        updateSlider();
      }, 3000); // 3000 milliseconds (3 seconds)
    }

    // Start sliders
    startImageSlider("roomSlider");
    startImageSlider("amenitiesSlider");

    // JavaScript code for Google Maps
